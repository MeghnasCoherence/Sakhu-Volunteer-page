<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Page</title>
    <!-- css-link -->
     <link rel="stylesheet" href="Volunteer.css">
     <!-- css-link -->
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap css link -->
     <!-- Font link(Lato) -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
      <!-- Font link(Lato) -->
</head>
<body>
    <div class="all-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="fill-heading">Fill The Form</p>
                    <form class="form-inputs">
                        <div class="mb-3">
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                          </div>
                        <div class="mb-3">
                          <input type="Mobile No" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <textarea type="text" class="form-control address       " id="exampleInputPassword1" placeholder="Address"></textarea>
                          </div>
                          <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Current Occupation">
                          </div>
                          <div class="mb-1 mt-3">
                            <p class="area-heading">Area you would like to work in</p>
                          </div>
                        <div class="mb-3 form-check-custom">
                          <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                          <label class="form-check-label form-check-label-color" for="exampleCheck1">In Hospital Counseling of patients</label>
                        </div>
                        <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">In Hospital Counseling of families</label>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Providing temporary home stay for patient and families</label>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Community affairs</label>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Designing communications</label>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Conducting awareness meetings</label>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Resource mobilization</label>
                          </div>
                          <div class="mb-1 mt-3">
                            <p class="area-heading">Time you can put in a week</p>
                          </div>
                          <div class="mb-3 form-check-custom">
                            <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                            <label class="form-check-label daily" for="exampleCheck1">Daily</label>
                          </div>
                          <div class="checkboxes-day d-flex">
                            <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom">
                                <label class="form-check-label-custom select-day" for="exampleCheck1">Select Day</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Monday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Tuesday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Wednesday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Thursday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Friday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Saturday</label>
                              </div>
                              <div class="mb-3 form-check-custom d-flex align-items-center">
                                <input type="checkbox" class="form-check-input-custom" id="exampleCheck1">
                                <label class="form-check-label-custom" for="exampleCheck1">Sunday</label>
                              </div>
                          </div>
                          <div class="from-to d-flex gap-4">
                            <div class="from">
                                <p>From</p>
                                <div class="from-input-boxes d-flex gap-2">
                                    <input type="number" class="from-input">
                                    <div class="dropdown">
                                        <button class=" dropdown-toggle mt-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          AM
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">AM</a></li>
                                          <li><a class="dropdown-item" href="#">PM</a></li>
                                        </ul>
                                      </div>
                                    </div>
                            </div>
                            <div class="to">
                                <p>To</p>
                                <div class="to-input-boxes d-flex gap-2">
                                    <input type="number" class="to-input">
                                    <div class="dropdown">
                                        <button class=" dropdown-toggle mt-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          AM
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">AM</a></li>
                                          <li><a class="dropdown-item" href="#">PM</a></li>
                                        </ul>
                                      </div>
                                    </div>
                            </div>
                          </div>
                          <div class="mb-3 mt-2">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Numbers Of Hours In Day">
                          </div>
                          <div class="city-would-like d-flex gap-2 ">
                            <label>
                                City would you like
                            </label>
                            <div class="dropdown">
                                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Sambhajinagar
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Pune</a></li>
                                  <li><a class="dropdown-item" href="#">Ahmednagar</a></li>
                                </ul>
                              </div>
                          </div>
                        <button type="submit" class="volunteer-send-btn mt-5">Send</button>
                      </form>
                </div>
                <div class="col">
                    <div class="v-images">
                        <div class="col volunteer-img1 mt-5">
                            <img src="./assets/2148638036.png" alt="">
                        </div>
                        <div class="col volunteer-img1 mt-5">
                            <img src="./assets/1806.png" alt="">
                        </div>
                        <div class="col volunteer-img1 mt-5">
                            <img src="./assets/1807.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
</body>
</html>
